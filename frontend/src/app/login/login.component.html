<form class="login-form-flex">
	<mat-card>
		<mat-card-title>Login</mat-card-title>
		<mat-card-content>
			<mat-form-field class="full-width">
				<input matInput placeholder="Username" name="username" [(ngModel)]="credentials.username">
			</mat-form-field>

			<mat-form-field class="full-width">
				<input matInput placeholder="Password" name="password" [(ngModel)]="credentials.password" type="password">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="button-flex-container">
			<button mat-raised-button color="primary" (click)="login()">Login</button>
		</mat-card-actions>
	</mat-card>
</form>
